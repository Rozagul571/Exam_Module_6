<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>
<div class="container bootstrap snippets bootdey">
    <div class="header">
        <ul class="nav nav-pills pull-right">
{#            <li><a href="{% url 'home' %}">Home</a></li>#}
            <li class="active"><a href="{% url 'register' %}">Register</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <h3 class="text-muted prj-name">Project Name</h3>
    </div>
    <div class="jumbotron text-center" style="min-height:400px;height:auto;">
        <div class="col-md-10 col-md-offset-2">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'register' %}" method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group text-center">
                    <div class="col-sm-10 reg-icon">
                        <span class="fa fa-user fa-3x">Sign up</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-info">
                            <span class="glyphicon glyphicon-share-alt"></span> Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style type="text/css">
    .jumbotron label { font-size: 12px; }
    .reg-icon { color: #5bc0de; font-weight: bold; text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.4); }
    .nav-pills > li.active > a, .nav-pills > li.active > a:hover, .nav-pills > li.active > a:focus {
        color: #fff; background-color: #5bc0de;
    }
    .prj-name { font-weight: bold; color: #5bc0de; }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
