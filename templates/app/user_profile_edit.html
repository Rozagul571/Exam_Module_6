

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilni Tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Profilni Tahrirlash</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="id_username">Foydalanuvchi nomi</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group mb-3">
                                <label for="id_first_name">Ism</label>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group mb-3">
                                <label for="id_email">Email</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group mb-3">
                                <label for="id_phone_number">Telefon raqam</label>
                                {{ form.phone_number }}
                            </div>
                            <div class="form-group mb-3">
                                <label for="id_avatar">Avatar</label>
                                {{ form.avatar }}
                                {% if user.avatar %}
                                    <img src="{{ user.avatar.url }}" alt="Avatar" style="max-width: 150px; margin-top: 10px;">
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Saqlash</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
